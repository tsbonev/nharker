buildscript{
    ext.kotlinVersion = "1.2.61"
    ext.nitriteVersion = "3.1.0"

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'kotlin'

    group 'com.tsbonev.nharker'
    version '0.1'

    sourceCompatibility = 1.8

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}
